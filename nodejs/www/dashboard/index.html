<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตำแหน่งฝายชะลอน้ำที่สร้าง</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/bootstrap.css">
    <link rel="stylesheet" href="../assets/vendors/bootstrap-icons/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/app.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.81.1/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid mt-2 mb-4">
        <div class="row">
            <div class="col-12 col-md-6 order-md-1 order-first">
                <span class="text-title ">สถิติ</span><br>
                <span class="text-muted">จำนวนฝายเฉลิมพระเกียรติ</span>
            </div>
            <div class="col-12 col-md-6 order-md-2 order-last">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
                    <input type="text" class="form-control" id="search" placeholder="ใส่ชื่อฝายที่ต้องการค้นหา">
                    <button type="button" class="btn btn-primary" id="clearSearch">ยกเลิก</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body ">
                        <div class="d-flex align-items-center">
                            <div class="ms-3 name">
                                <h5 class="font-bold">ฝายทั้งหมด</h5>
                                <h6 class="text-muted mb-0" id="totalcd"></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body ">
                        <div class="d-flex align-items-center">
                            <div class="ms-3 name">
                                <h5 class="font-bold">ฝายล่าสุด</h5>
                                <h6 class="text-muted mb-0" id="lastcd"></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mt-1">
            <div class="card-body" id="chart_sumbymonth">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="card mt-1" id="map"></div>
    </div>

    <div class="modal fade" id="checkdamModal" tabindex="-1" aria-labelledby="checkdamModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <p id="modal-cdname"></p>
                    <p id="modal-cdcreator"></p>
                    <p id="modal-cdtype"></p>
                    <p id="modal-cddetail"></p>
                    <p id="modal-cddate"></p>
                    <p id="modal-cdcoords"></p>
                    <img id="modal-cdimage" src="" alt="Check Dam Image" style="width: 100%; display: none;">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.81.1/dist/L.Control.Locate.min.js"
    charset="utf-8"></script>
<script charset="utf-8" src="https://static.line-scdn.net/liff/edge/versions/2.22.3/sdk.js"></script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="./app.js"></script>

</html>
